<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Olá, Tudo bem?</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
    $( document ).ready(function() {
    //Código das funcoes em jquery
    $("#titulo").attr("style","background-color: white; color:red");
    
    $("p").click(function(){
        //abaixo: seletor+acao
        $(this).attr("style", "background-color: blue; color:white");
    });

    $("div").mouseover(function(){
        //abaixo: seletor+acao
        $("p").attr("style","background-color: white; color:black");
    });

    $("div").click(function(){
        $("div").attr("style","background-color: purple; color:red");
    });
});

</script>
    
</head>
<body>
    <p id=titulo>testa ID</p>
    <div class="cor">teste de div</div>
    <p>ALOOOO</p>
    <p>Alooooo</p>
    <div>Desligar</div>
</body>
</html>
